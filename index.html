<html>
  <head>

    <script src="js/raphaeltimeline.js" type="text/javascript"></script>
    <script>
      $(function() {

        t = new RaphaelTestTimeline();
        var eventList = 
          [

              start:'Sat, 02  Mar 2002 02:30:00 -0300',

              description: "Esta ley diferencia la trata de personas cuando son mayores de dieciocho (18) años y la define en su artículo 2º como “trata de mayores la captación, el transporte y/o traslado —ya sea dentro del país, desde o hacia el exterior—, la acogida o la recepción de personas mayores de DIECIOCHO (18) años de edad, con fines de explotación, cuando mediare engaño, fraude, violencia, amenaza o cualquier medio de intimidación o coerción, abuso de autoridad o de una situación de vulnerabilidad, concesión o recepción de pagos o beneficios para obtener el consentimiento de una persona que tenga autori",
